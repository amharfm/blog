<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ 'assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--  -->
    <script type="text/javascript" src="{{site.baseurl}}/{{'assets/js/script_page.js'}}">    </script>
    <script src="{{ site.baseurl }}/{{ 'js/jquery-3.4.1.min.js' }}"></script>

  <body onLoad="load()" style="background-image: linear-gradient(#FFFAF4, #E5DCD7);">

	  <!-- <header class="post-header"> -->
      <h1 style="text-align:center; font-family: Times New Roman; color:#000; font-size: 40px;">{{ page.title }}</h1>

	  <!-- </header> -->
    <a href="{{site.baseurl}}/">
    <<<<<
    </a>

    <!-- {% for tags in page.tags %}
      <li>{{ tags }}</li>
    {% endfor %} -->

      {{ content }}
    </main>

      <footer class="site-footer">
